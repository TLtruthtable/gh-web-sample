<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="./../gtm.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="root">
    <title>{{title}}</title>
    <svg width="600" height="600" viewBox="0 0 600 600">
      <defs>
        <g id="ss">
          <image
          x="0"
          y="0"
          width="50"
          height="50"
          href="star.png"></image>
          <line
            x1="50"
            y1="25"
            x2="100"
            y2="25"
            stroke="white"></line>
        </g>
      </defs>
      <rect
        x="0"
        y="0"
        width="100%"
        height=100%></rect>
      <use href="#ss" x="50" y="50">
        <animate
          attributeName="x"
          :dur="10/vx + 's'"
          repeatCount="indefinite"
          values="0;600;0;"
          ></animate>
          <animate
          attributeName="y"
          :dur="10/vy + 's'"
          values="0;600;0"
          repeatCount="indefinite"
          ></animate>
      </use>
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script>
  "use strict";

  var app = new Vue({
    el: '#root',
    data: {
      title: "流れ星",
      vx: 1,
      vy: 1
    },
  });

  setInterval(function(){
    app.vx = Math.random()*5+1;
    app.vy = Math.random()*5+1;
  }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="gtm.js"></script>
  <style>
    .form{
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="root">
    <title>{{title}}</title>
    <div>
      <textarea class="form" v-model:value="str"></textarea>
    </div>
    <div>
      文字数:{{len}}
    </div>
    <div>
      <button @click="clear()">clear</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script>
  "use strict";

  var app = new Vue({
    el: '#root',
    data: {
      title: "文字数カウント",
      str: "",
    },
    methods: {
      clear: function(){
        this.str = "";
      }
    },
    computed: {
      len: function(){
        return this.str.length;
      }
    }
  });
  </script>
</body>
</html>

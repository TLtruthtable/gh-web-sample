<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
  </style>
</head>
<body>
  <div id="root">
    <title>{{title}}</title>
    <span>{{title}}</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
  <script>
  "use strict";

  var Engine = Matter.Engine;
  var Render = Matter.Render;
  var World = Matter.World;
  var Bodies = Matter.Bodies;
  var r = 20;
  var mg_w = 1;

  var engine = Engine.create();
  var render = Render.create({
    element: document.body,
    engine: engine
  });

  Engine.run(engine);
  Render.run(render);

  World.add(engine.world, [
    Bodies.rectangle(400,610,810,50,{isStatic: true}),
  ]);

  for(var i=0;i<8;i++){
    World.add(engine.world, [
      Bodies.rectangle(i*r*1.5, r*19, 5, r*22,{isStatic: true})
    ]);
  }

  for(var i=-1;i<2;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*i)), r*2.5, 2,{isStatic: true}),
    ]);
  }
  for(var i=-1;i<3;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*(i-0.5))), r*3.5, 2,{isStatic: true}),
    ]);
  }
  for(var i=-2;i<3;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*i)), r*4.5, 2,{isStatic: true}),
    ]);
  }
  for(var i=-2;i<4;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*(i-0.5))), r*5.5, 2,{isStatic: true}),
    ]);
  }
  for(var i=-3;i<4;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*i)), r*6.5, 2,{isStatic: true}),
    ]);
  }
  for(var i=-3;i<5;i++){
    World.add(engine.world, [
      Bodies.circle(r*(10.5/2-(1.5*(i-0.5))), r*7.5, 2,{isStatic: true}),
    ]);
  }


  var app = new Vue({
    el: '#root',
    data: {
      title: "パスカルの三角形",
    }
  });

  setInterval(function(){
    World.add(engine.world, [
      Bodies.circle(r*10.5/2+((Math.random()-0.5)*r), 0, r/2*1.05, {friction: 0.03, restitution: 0.4, density: 0.005}),
    ]);
  }, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="gtm.js"></script>
<meta charset="UTF-8" />

<style id="webmakerstyle">
.html, .body .document{
  height: 100%;
}

.tile{
  margin: 0px;
  width: 100%;
  height: 100px;
  transform: skewY(15deg);
  animation: up 1s infinite linear;
}

@keyframes up{
  0%{transform:translate(0,-300px) skewY(-15deg);}
  100%{transform:translate(0,-900px) skewY(-15deg);}
}
</style>
</head>
<body>
<div id="root">
  <div class="tile" v-for="i in items" :key="i.id" :style="{background: i.color}">
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="chrome-extension://lkfkkhfhhdkiemehlpkgjeojomhpccnh/lib/transpilers/babel-polyfill.min.js"></script><script>
"use strict";

var app = new Vue({
  el: '#root',
  data: {
    items: [{ id: 0, color: "red" }, { id: 1, color: "white" }, { id: 2, color: "blue" }, { id: 3, color: "red" }, { id: 4, color: "white" }, { id: 5, color: "blue" }, { id: 6, color: "red" }, { id: 7, color: "white" }, { id: 8, color: "blue" }, { id: 9, color: "red" }, { id: 10, color: "white" }, { id: 11, color: "blue" }, { id: 12, color: "red" }, { id: 13, color: "white" }, { id: 14, color: "blue" }, { id: 15, color: "red" }, { id: 16, color: "white" }, { id: 17, color: "blue" }, { id: 18, color: "red" }, { id: 19, color: "white" }, { id: 20, color: "blue" }]
  }
});
//# sourceURL=userscript.js
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script src="gtm.js"></script>
  <meta charset="UTF-8" />
  <style>
    svg{
      animation: shake 500ms infinite linear;
    }
    @keyframes shake{
      0%{
        transform: translate(0px, 0px);
      }
      25%{
        transform: translate(20px, 0px);
      }
      50%{
        transform: translate(20px, 20px);
      }
      75%{
        transform: translate(0px, 20px);
      }
      100%{
        transform: translate(0px, 0px);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <title>{{title}}</title>
    <svg
      width=500
      height=500
      viewBox="0 0 500 500">
      <defs>
        <pattern
          id="tate"
          width=10
          height=40
          patternUnits="userSpaceOnUse">
          <rect
            x=0
            y=0
            width=5
            height=20
            fill="black">
          </rect>
          <rect
            x=5
            y=20
            width=5
            height=20
            fill="black">
          </rect>
        </pattern>
        <pattern
          id="yoko"
          width=40
          height=10
          patternUnits="userSpaceOnUse">
          <rect
            width=40
            height=10
            fill="white">
          </rect>
          <rect
            x=0
            y=0
            width=20
            height=5
            fill="black">
          </rect>
          <rect
            x=20
            y=5
            width=20
            height=5
            fill="black">
          </rect>
        </pattern>
      </defs>
      <rect
        fill="url(#tate)"
        width=500
        height=500>
      </rect>
      <circle
        cx=250
        cy=250
        r=125
        fill="url(#yoko)">
      </circle>
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script>
  "use strict";

  var app = new Vue({
    el: '#root',
    data: {
      title: "練習場",
    }
  });
  </script>
</body>
</html>

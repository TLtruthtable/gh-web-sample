<!DOCTYPE html>
<html>
<head>
  <script src="gtm.js"></script>
  <meta charset="UTF-8" />
  <style>
  </style>
</head>
<body>
  <div id="root">
    <title>{{title}}</title>
    <svg width="300" height="300" viewBox="0 0 300 300">
      <defs>
        <filter id="turb">
          <feTurbulence baseFrequency="0.005" numOctaves="1" :seed="se"/>
          <feDisplacementMap in="SourceGraphic" scale="20" />
        </filter>
        <linearGradient
          id="lg"
          x1="0%"
          y1="100%"
          x2="0%"
          y2="0%">
        <stop
            offset="0%"
            style="stop-color: red;"
            />
        <stop
            offset="100%"
            style="stop-color: yellow;"
            />
      </linearGradient>
      </defs>
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          fill="black"
          stroke="none"
        ></rect>
        <path
          d="
            M 150,0
            l 50,100
            a 50,50 0 0,1 -100,0
            Z
          "
          fill="url(#lg)"
          stroke="none"
          filter="url(#turb)"
        ></path>
        <rect
          x="100"
          y="150"
          width="100"
          height="150"
          fill="white"
          stroke="black"
        ></rect>
        <rect
          x="149"
          y="130"
          width="10"
          height="20"
        ></rect>
    </svg>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
  <script>
  "use strict";

  var app = new Vue({
    el: '#root',
    data: {
      title: "",
      se: 0,
    },
  });

  setInterval(function(){
    app.se++;
  }, 100);
  </script>
</body>
</html>
